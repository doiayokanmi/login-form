<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

    <script src="https://kit.fontawesome.com/1c78765928.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div id="mainCon">
        <section id="container">
            <main id="mainSec">
                <section id="signup">

                    <h2>
                        SIGN UP
                    </h2>

                    <form id="formblock">
                            <section id="nameCon">
                                <div >
                                    <i class="fa-solid fa-user"></i>
                                    <input type="text" id="firstName" placeholder="Your First Name">
                                </div>
    
                                <div>
                                    <i class="fa-solid fa-user"></i>
                                    <input type="text" id="lastName" placeholder="Your Surname/Last Name">
                                </div>
  
                            </section>
                            
                            <div >
                                <i class="fa-solid fa-at"></i>
                                <input type="email" id="email" placeholder="Your email address">
                            </div>

                            <div >
                                <i class="fa-solid fa-at"></i>
                                <input type="email" id="confirmEmail" placeholder="Confirm your email address">
                            </div>

                            <div >
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" id="password" placeholder="Enter your preffered password">
                            </div>

                            <div >
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" id="ConfirmPassword" placeholder="Confirm your preffered password">
                            </div>
                        <button>Create Account</button>

                    </form>


                </section>
    
                <section id="signin">

                    <h2>Login</h2>
                    
                    <form id="formblock">
                        
                        <div >
                            <i class="fa-solid fa-at"></i>
                            <input type="email" id="email" placeholder="Your email address">
                        </div>

                        <div >
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter your preffered password">
                        </div>

                      
                    <button>Sign In</button>

                </form>
                </section>
            </main>
    
            <aside id="asideSec">
                <div id="asideup">

                    <h2>Already have an account?</h2>

                    <button id="signIn" onclick="chngeSec()">Signin</button>

                </div>
                
                <div id="asidein">

                    <h2>You dont have a active account?</h2>

                    <button id="createAccount" onclick="chngeCreate()">Create Account</button>
                </div>
            </aside>
        </section>
    </div>
</body>
</html>
